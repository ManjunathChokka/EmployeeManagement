<div class="employee-details-container">
  <mat-toolbar>
    <mat-toolbar-row class="tool-bar-container">
      <h3>Employee Management</h3>
      <span class="example-spacer"></span>
      <a routerLink="/home">Home</a>
      <a routerLink="/login" class="logout-link">Logout</a>
    </mat-toolbar-row>
    <mat-toolbar-row>
      <span class="page-header">Employees</span>
      <div class="add-employee-ctrl">
        <button
          mat-stroked-button
          color="primary"
          class="add-employee-ctrl"
          matTooltip="Click to Add"
          (click)="onAddEmployee()"
        >
          Add Employee
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <section class="table-container" tabindex="0">
    <table mat-table [dataSource]="dataSource">
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="eID">
        <th mat-header-cell *matHeaderCellDef>Employee Id</th>
        <td mat-cell *matCellDef="let element">{{ element.eID }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <!-- experience Column -->
      <ng-container matColumnDef="experience">
        <th mat-header-cell *matHeaderCellDef>Experience</th>
        <td mat-cell *matCellDef="let element">{{ element.experience }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            class="iconbutton"
            color="primary"
            matTooltip="Click to Edit"
            (click)="onEditEmployee(element)"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            matTooltip="Click to Delete"
            class="iconbutton"
            color="warn"
            (click)="onDelete(element)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </section>

  <div *ngIf="addEmployeeSelected">
    <app-add-employee
      (addEvent)="addEmployeeEventListener($event)"
    ></app-add-employee>
  </div>

  <div *ngIf="editEmployeeSelected">
    <app-edit-employee
      [empployeeDetails]="editEmployessDetails"
      (editEvent)="editEmployeeEventListener($event)"
    ></app-edit-employee>
  </div>
</div>
